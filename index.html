<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab task</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1>D-I-Y Cake</h1>
    
    <table>
        <tr>
            <td class="table-header">
                <h2>Cake Shape (Table 1)</h2>
                <ul>
                    <script>
                        var cakeShapes = ["Heart", "Rectangle", "Square", "Round"];
                        for (var i = 0; i < cakeShapes.length; i++) {
                            document.write("<li>" + cakeShapes[i] + "</li>");
                        }
                    </script>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="table-header">
                <h2>Cake Flavor (Table 2)</h2>
                <ul>
                    <script>
                        var cakeFlavors = ["Chocolate", "Vanilla", "Lemon", "Cheesecake"];
                        for (var i = 0; i < cakeFlavors.length; i++) {
                            document.write("<li>" + cakeFlavors[i] + "</li>");
                        }
                    </script>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="table-header">
                <h2>Cake Toppings (Table 3)</h2>
                <ul>
                    <script>
                        var cakeToppings = ["Cookies", "Spun-sugar Flowers", "Mini Chocolate Candies", "Marshmallows"];
                        for (var i = 0; i < cakeToppings.length; i++) {
                            document.write("<li>" + cakeToppings[i] + "</li>");
                        }
                    </script>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
